[phases.build]
cmds = [
    "apt-get update",
    "apt-get install -y wget gnupg libgconf-2-4 libatk1.0-0 libatk-bridge2.0-0 libgdk-pixbuf2.0-0 libgtk-3-0 libgbm1 libnss3 libxss1 libasound2",
    "pip install -r requirements.txt",
    "playwright install chromium",
    "playwright install-deps chromium"
]

[start]
cmd = "gunicorn --bind 0.0.0.0:5000 veritas_web_app:app"
